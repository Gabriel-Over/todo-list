<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <!-- Google Font Circle-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />
  
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>My todo list</h1>
  </div>

  <h2 id="description"> ------ Kinda minimalist design ------</h2>

  <div class="todo-container">
    <input type="text" id="task-name" placeholder="Type a new task">
    <button onclick="addTask()" class="material-symbols-outlined" id="add-btn">add_circle</button>
  </div>

  <ul id="todo-list"></ul>
  
  <script src="App.js"></script>  
</body>
</html>
